<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: maroon;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      width: 75%;
      min-height: 350vh;
    }

    img {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }

    .model-head {
      height: 100px;
      width: 100%;
      background: grey;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .model-head h1 {
      color: maroon;
    }

    .models {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin: 100px 0;
    }

    .model {
      width: 400px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .model-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .model:hover .model-name {
      opacity: 1;
      transform: translateY(0%);
    }

    .model:hover {
      border: 3px solid rgba(200, 0, 0, 0.7);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      position: relative;
      color: white;
      animation: fadeIn 0.3s ease;
    }

    .modal-body {
      display: flex;
      gap: 20px;
    }

    .modal-left {
      flex: 2;
    }

    .modal-left img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .modal-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 15px;
      border-left: 2px solid rgba(255,255,255,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .close-btn:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ratings */
    .rating {
      margin: 10px 0;
      text-align: left;
    }

    .rating-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stars {
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 22px;
      color: gray;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }

    .star.active {
      color: gold;
      opacity: 1;
      transform: scale(1);
    }

    hr {
      color: white;
      background-color: white;
      width: 100%;
    }

    /* Dealer Info (aligned and styled like before) */
    .dealers-info {
      width: 80%;
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 12px;
      padding: 30px 20px;
      margin-top: 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .d-h1 {
      color: #ff4c4c;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .dealer-info-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px 50px;
      width: 100%;
      justify-items: center;
    }

    .dealer-box {
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,0,0,0.2);
      border-radius: 10px;
      padding: 18px 25px;
      width: 100%;
      max-width: 320px;
      transition: 0.3s ease;
    }

    .dealer-box:hover {
      background: rgba(255,0,0,0.08);
      transform: scale(1.03);
    }

    .dealer-box h3 {
      color: #ff8080;
      margin-bottom: 6px;
      font-size: 18px;
    }

    .dealer-box p {
      color: white;
      font-size: 15px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .dealers-info {
        width: 90%;
        padding: 20px 15px;
      }
      .dealer-info-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .dealer-box {
        text-align: center;
      }
      .d-h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modal-img" src="" alt="Car">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
        <div class="modal-right" id="modal-ratings"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <img src="https://i.pinimg.com/736x/b7/a9/97/b7a997afd142b82f2c817f10f1c13b41.jpg" alt="">
    <div class="model-head">
      <h1>Ferrari Cars And Models</h1>
    </div>

    <div class="dealers-info">
      <h1 class="d-h1">Dealers Information</h1>
      <div class="dealer-info-row">
        <div class="dealer-box">
          <h3>Contact Number:</h3>
          <p>033221835371</p>
        </div>
        <div class="dealer-box">
          <h3>Dealers Location:</h3>
          <p>ABC Street near XYZ Area, Karachi, Pakistan</p>
        </div>
      </div>
    </div>

    <section class="models">
      <div class="model">
        <img src="https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp" onclick="openModal('unica')" alt="">
        <div class="model-name">Ferrari SP48 Unica</div>
      </div>
      <div class="model">
        <img src="https://www.amalgamcollection.com/cdn/shop/files/DSCF0652WIDEEDIT_2000x850_crop_center.jpg?v=1726149320" onclick="openModal('f40')" alt="">
        <div class="model-name">Ferrari F40 (1987)</div>
      </div>
      <div class="model">
        <img src="https://etimg.etb2bimg.com/photo/101380711.cms" onclick="openModal('sf90')" alt="">
        <div class="model-name">Ferrari SF90</div>
      </div>
      <div class="model">
        <img src="https://143587181.fs1.hubspotusercontent-eu1.net/hubfs/143587181/The%20Best%20Luxury%20Ferraris%20Of%20All%20Time-jpg.jpeg" onclick="openModal('r0')" alt="">
        <div class="model-name">Ferrari Purosangue</div>
      </div>
      <div class="model">
        <img src="https://maseratinet.com/image/catalog/news/11-18-2024/9-ferrari-laferrari.jpg" onclick="openModal('vintage')" alt="">
        <div class="model-name">Ferrari Vintage</div>
      </div>
      <div class="model">
        <img src="https://i.ytimg.com/vi/2iHtkYGdsDc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAzv8WaxIBsyjqx-G1eZLXArRubKQ" onclick="openModal('f812')" alt="">
        <div class="model-name">Ferrari 812</div>
      </div>
    </section>
    <hr>
  </div>

  <script>
    const carDetails = {
      unica: { img: "https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp", title: "Ferrari SP48 Unica", price: "PKR 120,000,000", desc: "It was unveiled in 2022 as part of Ferrari’s Special Projects program...", ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 3 } },
      f40: { img: "https://www.amalgamcollection.com/cdn/shop/files/DSCF0652WIDEEDIT_2000x850_crop_center.jpg?v=1726149320", title: "Ferrari F40 (1987)", price: "PKR 200,000,000", desc: "A legendary supercar from 1987, lightweight and iconic design.", ratings: { Speed: 4, Acceleration: 3, Brakes: 3, Comfort: 2 } },
      sf90: { img: "https://etimg.etb2bimg.com/photo/101380711.cms", title: "Ferrari SF90", price: "PKR 160,000,000", desc: "Ferrari’s hybrid supercar with extreme performance.", ratings: { Speed: 5, Acceleration: 5, Brakes: 4, Comfort: 4 } },
      r0: { img: "https://143587181.fs1.hubspotusercontent-eu1.net/hubfs/143587181/The%20Best%20Luxury%20Ferraris%20Of%20All%20Time-jpg.jpeg", title: "Ferrari Purosangue", price: "PKR 95,000,000", desc: "Ferrari’s luxury SUV with power and elegance combined.", ratings: { Speed: 4, Acceleration: 4, Brakes: 4, Comfort: 5 } },
      vintage: { img: "https://maseratinet.com/image/catalog/news/11-18-2024/9-ferrari-laferrari.jpg", title: "Ferrari Vintage", price: "PKR 70,000,000", desc: "A true classic showcasing Ferrari’s historic engineering.", ratings: { Speed: 3, Acceleration: 2, Brakes: 2, Comfort: 3 } },
      f812: { img: "https://i.ytimg.com/vi/2iHtkYGdsDc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAzv8WaxIBsyjqx-G1eZLXArRubKQ", title: "Ferrari 812", price: "PKR 130,000,000", desc: "Powerful V12 grand tourer with extreme performance.", ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 4 } }
    };

    function openModal(car) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-img").src = carDetails[car].img;
      document.getElementById("modal-title").innerText = carDetails[car].title;
      document.getElementById("modal-desc").innerHTML = `<strong>Price: ${carDetails[car].price}</strong><br>${carDetails[car].desc}`;
      let ratingsHTML = "";
      for (let key in carDetails[car].ratings) {
        ratingsHTML += `<div class="rating"><div class="rating-title">${key}</div><div class="stars">${'<span class="star">&#9733;</span>'.repeat(5)}</div></div>`;
      }
      document.getElementById("modal-ratings").innerHTML = ratingsHTML;
      const ratingDivs = document.querySelectorAll("#modal-ratings .rating");
      ratingDivs.forEach((ratingDiv, i) => {
        let stars = ratingDiv.querySelectorAll(".star");
        let ratingValue = Object.values(carDetails[car].ratings)[i];
        stars.forEach((star, index) => {
          setTimeout(() => { if (index < ratingValue) star.classList.add("active"); }, index * 300);
        });
      });
    }

    function closeModal() { document.getElementById("modal").style.display = "none"; }
  </script>
</body>
</html>
