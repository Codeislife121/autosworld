<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McLaren</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      width: 75%;
      color: white;
    }

    img {
      width: 400px;
      height: 300px;
    }

    .model-head {
      width: 100%;
      height: 100px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 87, 0, 0.3);
    }

    .model-head h1 {
      color: #FF5700;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(255, 87, 0, 0.6);
    }

    .dealers-info {
      width: 80%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 87, 0, 0.4);
      border-radius: 12px;
      padding: 30px 20px;
      margin-top: 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 87, 0, 0.15);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .d-h1 {
      color: #FF5700;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(255, 87, 0, 0.4);
    }

    .dealer-info-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px 50px;
      width: 100%;
      justify-items: center;
    }

    .dealer-box {
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 87, 0, 0.2);
      border-radius: 10px;
      padding: 18px 25px;
      width: 100%;
      max-width: 320px;
      transition: 0.3s ease;
    }

    .dealer-box:hover {
      background: rgba(255, 87, 0, 0.08);
      transform: scale(1.03);
    }

    .dealer-box h3 {
      color: #FF5700;
      margin-bottom: 6px;
      font-size: 18px;
    }

    .dealer-box p {
      color: white;
      font-size: 15px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .dealers-info {
        width: 90%;
        padding: 20px 15px;
      }
      .dealer-info-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .dealer-box {
        text-align: center;
      }
      .d-h1 {
        font-size: 24px;
      }
    }

    /* Cars */
    .models {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 45px;
      margin: 80px 0;
      width: 100%;
    }

    .model {
      width: 400px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .model-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #FF5700;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .model:hover .model-name {
      opacity: 1;
      transform: translateY(0%);
    }

    .model:hover {
      border: 2px solid rgba(255, 87, 0, 0.6);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      position: relative;
      color: white;
      animation: fadeIn 0.3s ease;
      border: 1px solid rgba(255, 87, 0, 0.3);
    }

    .modal-body {
      display: flex;
      gap: 20px;
    }

    .modal-left {
      flex: 2;
    }

    .modal-left img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .modal-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 15px;
      border-left: 2px solid rgba(255, 87, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #FF5700;
    }

    .rating {
      margin: 10px 0;
      text-align: left;
    }

    .rating-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #FF5700;
    }

    .stars {
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 22px;
      color: gray;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }

    .star.active {
      color: #FF5700;
      opacity: 1;
      transform: scale(1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    hr {
      width: 100%;
      border: none;
      height: 1px;
      background: rgba(255, 87, 0, 0.4);
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modal-img" src="" alt="Car" />
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
        <div class="modal-right" id="modal-ratings"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <img src="https://wp.logos-download.com/wp-content/uploads/2018/01/McLaren_logo_cube.png?dl" alt="McLaren Logo" />
    <div class="model-head">
      <h1>McLaren Cars and Models</h1>
    </div>

    <div class="dealers-info">
      <h1 class="d-h1">Dealers Information:</h1>
      <div class="dealer-info-row">
        <div class="dealer-box">
          <h3>Contact Number:</h3>
          <p>033221835371</p>
        </div>
        <div class="dealer-box">
          <h3>Dealer’s Location:</h3>
          <p>ABC Street near XYZ area, Karachi, Pakistan</p>
        </div>
      </div>
    </div>

    <section class="models">
      <div class="model">
        <img src="https://cdna.artstation.com/p/assets/images/images/006/960/920/large/william-chen-p7.jpg?1502595323" onclick="openModal('s720')" alt="" />
        <div class="model-name">McLaren 720S</div>
      </div>
      <div class="model">
        <img src="https://mclaren.scene7.com/is/image/mclaren/1597-McLarenP1trade:crop-16x9?wid=1786&hei=1005" onclick="openModal('p1')" alt="" />
        <div class="model-name">McLaren P1</div>
      </div>
      <div class="model">
        <img src="https://mclaren.scene7.com/is/image/mclaren/mclaren-w1-orange-doors-open:crop-16x9?wid=1920&hei=1080" onclick="openModal('m1')" alt="" />
        <div class="model-name">McLaren M1</div>
      </div>
      <div class="model">
        <img src="https://image.cnbcfm.com/api/v1/image/106924637-16286055370411995-McLaren-F1-Creative-2-jpg?v=1628605585&w=1920&h=1080" onclick="openModal('slr')" alt="" />
        <div class="model-name">McLaren SLR</div>
      </div>
      <div class="model">
        <img src="https://classics.honestjohn.co.uk/imagecache/file/crop/1200x800/media/10395055/mcclaren-f1.jpg" onclick="openModal('lclass')" alt="" />
        <div class="model-name">London Classic</div>
      </div>
      <div class="model">
        <img src="https://hips.hearstapps.com/hmg-prod/images/1-mclaren-w1-front-3q-high-6701823553014.jpg" onclick="openModal('auto')" alt="" />
        <div class="model-name">McLaren Automotive</div>
      </div>
    </section>

    <hr />
  </div>

  <script>
    const carDetails = {
      s720: {
        img: "https://cdna.artstation.com/p/assets/images/images/006/960/920/large/william-chen-p7.jpg?1502595323",
        title: "McLaren 720S",
        desc: "Unveiled in 2022 with extreme speed and style.",
        ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 3 }
      },
      p1: {
        img: "https://mclaren.scene7.com/is/image/mclaren/1597-McLarenP1trade:crop-16x9?wid=1786&hei=1005",
        title: "McLaren P1",
        desc: "A legendary hybrid supercar with iconic design.",
        ratings: { Speed: 4, Acceleration: 3, Brakes: 3, Comfort: 2 }
      },
      m1: {
        img: "https://mclaren.scene7.com/is/image/mclaren/mclaren-w1-orange-doors-open:crop-16x9?wid=1920&hei=1080",
        title: "McLaren M1",
        desc: "Ferrari’s hybrid-level performance meets extreme handling.",
        ratings: { Speed: 5, Acceleration: 5, Brakes: 4, Comfort: 4 }
      },
      slr: {
        img: "https://image.cnbcfm.com/api/v1/image/106924637-16286055370411995-McLaren-F1-Creative-2-jpg?v=1628605585&w=1920&h=1080",
        title: "McLaren SLR",
        desc: "Powerful luxury supercar with refined handling.",
        ratings: { Speed: 4, Acceleration: 4, Brakes: 4, Comfort: 5 }
      },
      lclass: {
        img: "https://classics.honestjohn.co.uk/imagecache/file/crop/1200x800/media/10395055/mcclaren-f1.jpg",
        title: "London Classic",
        desc: "A true classic showcasing McLaren’s historic engineering.",
        ratings: { Speed: 3, Acceleration: 2, Brakes: 2, Comfort: 3 }
      },
      auto: {
        img: "https://hips.hearstapps.com/hmg-prod/images/1-mclaren-w1-front-3q-high-6701823553014.jpg",
        title: "McLaren Automotive",
        desc: "V12 grand tourer with extreme performance and style.",
        ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 4 }
      }
    };

    function openModal(car) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-img").src = carDetails[car].img;
      document.getElementById("modal-title").innerText = carDetails[car].title;
      document.getElementById("modal-desc").innerText = carDetails[car].desc;

      let ratingsHTML = "";
      for (let key in carDetails[car].ratings) {
        ratingsHTML += `
          <div class="rating">
            <div class="rating-title">${key}</div>
            <div class="stars">
              ${'<span class="star">&#9733;</span>'.repeat(5)}
            </div>
          </div>
        `;
      }
      document.getElementById("modal-ratings").innerHTML = ratingsHTML;

      const ratingDivs = document.querySelectorAll("#modal-ratings .rating");
      ratingDivs.forEach((ratingDiv, i) => {
        let stars = ratingDiv.querySelectorAll(".star");
        let ratingValue = Object.values(carDetails[car].ratings)[i];
        stars.forEach((star, index) => {
          setTimeout(() => {
            if (index < ratingValue) {
              star.classList.add("active");
            }
          }, index * 300);
        });
      });
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
