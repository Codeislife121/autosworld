<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren</title>
    <style>
          * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: red;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .container{
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      color: white;
      width: 75%;
      height: 300vh;
      background-color: black;
    }


    img{
      width: 400px;
      height: 300px;
    }


    .model-head{
height: 100px;
width: 100%;
background: grey;

display: flex;
justify-content:center ;
align-items: center;
}
.model-head h1{
  color: red;
  font-weight: 900 ;
}
.models{
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 45px;
      margin-bottom: 100px;
}
    .model {
      width: 400px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    .model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .model-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .model:hover .model-name {
      opacity: 1;
      transform: translateY(0%);
    }
    .model:hover {
      border: 3px solid rgba(70, 68, 68, 0.7);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      position: relative;
      color: white;
      animation: fadeIn 0.3s ease;
    }
    .modal-body {
      display: flex;
      gap: 20px;
    }
    .modal-left {
      flex: 2;
    }
    .modal-left img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 15px;
      border-left: 2px solid rgba(255,255,255,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .close-btn:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ratings */
    .rating {
      margin: 10px 0;
      text-align: left;
    }
    .rating-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stars {
      display: flex;
      gap: 5px;
    }
    .star {
      font-size: 22px;
      color: gray;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }
    .star.active {
      color: gold;
      opacity: 1;
      transform: scale(1);
    }
    hr{
      color: white;
      background-color: white;
      width: 100%;
    }

    </style>
</head>
<body>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modal-img" src="" alt="Car">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
        <div class="modal-right" id="modal-ratings"></div>
      </div>
    </div>
  </div>





  <div class="container">
    <img src="https://wp.logos-download.com/wp-content/uploads/2018/01/McLaren_logo_cube.png?dl" alt="">
    <div class="model-head">
<h1>McLaren Cars And Models</h1>
</div>

    
<section class="models">
      <div class="model">
        <img src="https://cdna.artstation.com/p/assets/images/images/006/960/920/large/william-chen-p7.jpg?1502595323" onclick="openModal('s720')" alt="">
        <div class="model-name">MCLaren 720S</div>
      </div>
      <div class="model">
        <img src="https://mclaren.scene7.com/is/image/mclaren/1597-McLarenP1trade:crop-16x9?wid=1786&hei=1005" onclick="openModal('p1')" alt="">
        <div class="model-name">MCLaren P1</div>
      </div>
    </section>

    <section class="models">
      <div class="model">
        <img src="https://mclaren.scene7.com/is/image/mclaren/mclaren-w1-orange-doors-open:crop-16x9?wid=1920&hei=1080" onclick="openModal('m1')" alt="">
        <div class="model-name">MCLaren M1 </div>
      </div>
      <div class="model">
        <img src="https://image.cnbcfm.com/api/v1/image/106924637-16286055370411995-McLaren-F1-Creative-2-jpg?v=1628605585&w=1920&h=1080" onclick="openModal('slr')" alt="">
        <div class="model-name">MCLaren SLR</div>
      </div>
    </section>

    <section class="models">
      <div class="model">
        <img src="https://classics.honestjohn.co.uk/imagecache/file/crop/1200x800/media/10395055/mcclaren-f1.jpg" onclick="openModal('lclass')" alt="">
        <div class="model-name">London Classic</div>
      </div>
      <div class="model">
        <img src="https://hips.hearstapps.com/hmg-prod/images/1-mclaren-w1-front-3q-high-6701823553014.jpg" onclick="openModal('auto')" alt="">
        <div class="model-name">MCLaren Automotive</div>
      </div>
    </section>
    
<hr>
</div>




<script>
 const carDetails = {
      s720: {
        img: "https://cdna.artstation.com/p/assets/images/images/006/960/920/large/william-chen-p7.jpg?1502595323",
        title: "MC Laren 720S",
        desc: "It was unveiled in 2022 as part of Ferrari’s Special Projects program...",
        ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 3 }
      },
      p1: {
        img: "https://mclaren.scene7.com/is/image/mclaren/1597-McLarenP1trade:crop-16x9?wid=1786&hei=1005",
        title: "MCLaren P1",
        desc: "A legendary supercar from 1987, lightweight and iconic design.",
        ratings: { Speed: 4, Acceleration: 3, Brakes: 3, Comfort: 2 }
      },
      m1: {
        img: "https://mclaren.scene7.com/is/image/mclaren/mclaren-w1-orange-doors-open:crop-16x9?wid=1920&hei=1080",
        title: "MCLaren M1",
        desc: "Ferrari’s hybrid supercar with extreme performance.",
        ratings: { Speed: 5, Acceleration: 5, Brakes: 4, Comfort: 4 }
      },
      slr: {
        img: "https://image.cnbcfm.com/api/v1/image/106924637-16286055370411995-McLaren-F1-Creative-2-jpg?v=1628605585&w=1920&h=1080",
        title: "MCLaren SLR ",
        desc: "Ferrari’s luxury SUV with power and elegance combined.",
        ratings: { Speed: 4, Acceleration: 4, Brakes: 4, Comfort: 5 }
      },
      lclass: {
        img: "https://classics.honestjohn.co.uk/imagecache/file/crop/1200x800/media/10395055/mcclaren-f1.jpg",
        title: "London Classic",
        desc: "A true classic showcasing Ferrari’s historic engineering.",
        ratings: { Speed: 3, Acceleration: 2, Brakes: 2, Comfort: 3 }
      },
      auto: {
        img: "https://hips.hearstapps.com/hmg-prod/images/1-mclaren-w1-front-3q-high-6701823553014.jpg",
        title: "MCLaren Automotive ",
        desc: "Powerful V12 grand tourer with extreme performance.",
        ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 4 }
      }
    };
function openModal(car) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-img").src = carDetails[car].img;
      document.getElementById("modal-title").innerText = carDetails[car].title;
      document.getElementById("modal-desc").innerText = carDetails[car].desc;

      // Build ratings
      let ratingsHTML = "";
      for (let key in carDetails[car].ratings) {
        ratingsHTML += `
          <div class="rating">
            <div class="rating-title">${key}</div>
            <div class="stars">
              ${'<span class="star">&#9733;</span>'.repeat(5)}
            </div>
          </div>
        `;
      }
      document.getElementById("modal-ratings").innerHTML = ratingsHTML;

      // Animate stars
      const ratingDivs = document.querySelectorAll("#modal-ratings .rating");
      ratingDivs.forEach((ratingDiv, i) => {
        let stars = ratingDiv.querySelectorAll(".star");
        let ratingValue = Object.values(carDetails[car].ratings)[i];
        stars.forEach((star, index) => {
          setTimeout(() => {
            if (index < ratingValue) {
              star.classList.add("active");
            }
          }, index * 300);
        });
      });
    }

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

</script>
</body>
</html>
