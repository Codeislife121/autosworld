<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrari</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(3deg, rgba(128, 128, 128, 1) 0%, rgba(125, 125, 125, 1) 50%, rgba(0, 0, 0, 1) 100%);
      color: white;
      width: 75%;
      height: 350vh;
    }
    img {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }
    .model-head {
      height: 100px;
      width: 100%;
      background: grey;
      display: flex;
      justify-content:center;
      align-items: center;
    }
    .model-head h1 {
      color: darkgreen;
      font-weight: 900;
    }
    .models {
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 45px;
      margin-bottom: 100px;
      margin-top: 300px;
    }
    .model {
      width: 400px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    .model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .model-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .model:hover .model-name {
      opacity: 1;
      transform: translateY(0%);
    }
    .model:hover {
      border: 3px solid rgba(70, 68, 68, 0.7);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      position: relative;
      color: white;
      animation: fadeIn 0.3s ease;
    }
    .modal-body {
      display: flex;
      gap: 20px;
    }
    .modal-left {
      flex: 2;
    }
    .modal-left img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 15px;
      border-left: 2px solid rgba(255,255,255,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .close-btn:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ratings */
    .rating {
      margin: 10px 0;
      text-align: left;
    }
    .rating-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stars {
      display: flex;
      gap: 5px;
    }
    .star {
      font-size: 22px;
      color: gray;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }
    .star.active {
      color: gold;
      opacity: 1;
      transform: scale(1);
    }
    hr{
      color: white;
      background-color: white;
      width: 100%;
    }
    .dealers-info {
  padding: 20px;
  height: 230px;
  width: 70%;
  position: absolute;
  top: 300px;
  left: 200px;
  border: 1px solid darkgreen;
}

.d-h1 {
  margin-left: 300px; 
  margin-bottom: 50px; 
   color: darkgreen;
   
}

.d-h3 {
  text-align: left;     
  margin-left: 0;  
  margin-bottom: 10px;
}
.d-p{
/* text-align: left;      */
  margin-left: 120px; 
  margin-bottom: 10px; 
}
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modal-img" src="" alt="Car">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
        <div class="modal-right" id="modal-ratings"></div>
      </div>
    </div>
  </div>
  

  <div class="container">
    <img src="https://cdna.artstation.com/p/assets/images/images/032/949/394/large/varun-nambiar-aston-martin-logo-rendered.jpg?1607965252" alt="">
    <div class="model-head">
      <h1>Aston Martin Cars And Models</h1>
      
    </div>
<div class="dealers-info">
  <h1 class="d-h1">Dealers Information:</h1>
  <h3 class="d-h3">Contact Number:</h3>
  <p class="d-p">033221835371</p>
  <h3 class="d-h3">Dealers Location:</h3>
<p class="d-p">ABC street near xyz area karachi,pakistan</p>
</div>
    <section class="models">
      
      <div class="model">
        <img src="https://carsguide-res.cloudinary.com/image/upload/c_fit,h_841,w_1490,f_auto,t_cg_base/v1/editorial/2025-Aston-Martin-DB12-coupe-green-Stephen-Ottley-1001x565p-1.jpg" onclick="openModal('d2')" alt="">
        <div class="model-name">Aston Martin DB12</div>
      </div>
      <div class="model">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Aston_Martin_Vanquish_S_-_prawy_prz%C3%B3d_%28MSP17%29.jpg" onclick="openModal('vanq')" alt="">
        <div class="model-name">Aston Martin Vanquish</div>
      </div>
    </section>

    <section class="models">
      <div class="model">
        <img src="https://www.astonmartin.com/-/media/new-model-page-design---models/all_models_imagery-for-new-component/vanquish-am370/240814_am370_shot_01_kv_front_7_8_rgb_72.jpg?mw=1920&rev=-1&hash=E17A898663EF874A7B622327F2FBAD91" onclick="openModal('usa')" alt="">
        <div class="model-name">Aston Martin Special USA </div>
      </div>
      <div class="model">
        <img src="https://paultan.org/image/2020/09/Aston-Martin-Victor-official-1-630x330.jpg" onclick="openModal('vic')" alt="">
        <div class="model-name">Aston Martin Victor</div>
      </div>
    </section>

    <section class="models">
      <div class="model">
        <img src="https://www.slashgear.com/img/gallery/aston-martin-lagonda-vision-previews-all-ev-luxe-future/intro-import.jpg" onclick="openModal('lv')" alt="">
        <div class="model-name">Aston Martin Lagonda Vision</div>
      </div>
      <div class="model">
        <img src="https://coreofcars.com/wp-content/uploads/2019/04/DSC00471-1200x659.jpg" onclick="openModal('hera')" alt="">
        <div class="model-name">Aston Martin Heraldry</div>
      </div>
    </section>
    
    <hr>
    
  </div>

  <script>
    const carDetails = {
  d2: {
    img: "https://carsguide-res.cloudinary.com/image/upload/c_fit,h_841,w_1490,f_auto,t_cg_base/v1/editorial/2025-Aston-Martin-DB12-coupe-green-Stephen-Ottley-1001x565p-1.jpg",
    title: "Aston Martin DB12",
    price: "PKR 120,000,000",
    desc: "It was unveiled in 2022 as part of Ferrari’s Special Projects program...",
    ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 3 }
  },
  vanq: {
    img: "https://upload.wikimedia.org/wikipedia/commons/c/cf/Aston_Martin_Vanquish_S_-_prawy_prz%C3%B3d_%28MSP17%29.jpg",
    title: "Aston Martin Vanquish",
    price: "PKR 95,000,000",
    desc: "A legendary supercar from 1987, lightweight and iconic design.",
    ratings: { Speed: 4, Acceleration: 3, Brakes: 3, Comfort: 2 }
  },
  usa: {
    img: "https://www.astonmartin.com/-/media/new-model-page-design---models/all_models_imagery-for-new-component/vanquish-am370/240814_am370_shot_01_kv_front_7_8_rgb_72.jpg?mw=1920&rev=-1&hash=E17A898663EF874A7B622327F2FBAD91",
    title: "Aston Martin Special USA",
    price: "PKR 200,000,000",
    desc: "Ferrari’s hybrid supercar with extreme performance.",
    ratings: { Speed: 5, Acceleration: 5, Brakes: 4, Comfort: 4 }
  },
  vic: {
    img: "https://paultan.org/image/2020/09/Aston-Martin-Victor-official-1-630x330.jpg",
    title: "Aston Martin Victor",
    price: "PKR 150,000,000",
    desc: "Ferrari’s luxury SUV with power and elegance combined.",
    ratings: { Speed: 4, Acceleration: 4, Brakes: 4, Comfort: 5 }
  },
  lv: {
    img: "https://www.slashgear.com/img/gallery/aston-martin-lagonda-vision-previews-all-ev-luxe-future/intro-import.jpg",
    title: "Aston Martin Lagonda Vision",
    price: "PKR 80,000,000",
    desc: "A true classic showcasing Ferrari’s historic engineering.",
    ratings: { Speed: 3, Acceleration: 2, Brakes: 2, Comfort: 3 }
  },
  hera: {
    img: "https://coreofcars.com/wp-content/uploads/2019/04/DSC00471-1200x659.jpg",
    title: "Aston Martin Heraldry ",
    price: "PKR 170,000,000",
    desc: "Powerful V12 grand tourer with extreme performance.",
    ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 4 }
  }
};

function openModal(car) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-img").src = carDetails[car].img;
  
  // Title + Price
  document.getElementById("modal-title").innerText = carDetails[car].title + " - " + carDetails[car].price;
  
  // Description
  document.getElementById("modal-desc").innerText = carDetails[car].desc;

  // Build ratings
  let ratingsHTML = "";
  for (let key in carDetails[car].ratings) {
    ratingsHTML += `
      <div class="rating">
        <div class="rating-title">${key}</div>
        <div class="stars">
          ${'<span class="star">&#9733;</span>'.repeat(5)}
        </div>
      </div>
    `;
  }
  document.getElementById("modal-ratings").innerHTML = ratingsHTML;

  // Animate stars
  const ratingDivs = document.querySelectorAll("#modal-ratings .rating");
  ratingDivs.forEach((ratingDiv, i) => {
    let stars = ratingDiv.querySelectorAll(".star");
    let ratingValue = Object.values(carDetails[car].ratings)[i];
    stars.forEach((star, index) => {
      setTimeout(() => {
        if (index < ratingValue) {
          star.classList.add("active");
        }
      }, index * 300);
    });
  });
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

  </script>
</body>
</html>
